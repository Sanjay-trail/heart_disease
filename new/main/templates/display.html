    <style>
        /* Global Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1; /* Place the image behind the content */}


        .container {
            max-width: 900px;
            margin: 20px auto;
            background-color:rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        }

        h1 {
            text-align: center;
            color: #007bff;
        }

        /* Chart Styles */
        canvas {

        }

        /* Medical Condition List */
        ul.medical-conditions {

            padding: 0;
        }

        li.condition {
            margin-bottom: 10px;

            border: 1px solid #ccc;

        /* Style the dropdown button */
.dropbtn {
    background-color: rgba(10, 58, 218, 0.952);;
    color: black;
    padding: 12px;
    font-size: 16px;
    border: 2px solid black;
    cursor: pointer;
}

/* Style the dropdown content */
.dropdown-content {
    display: none;
    position: absolute;
    background-color: rgba(10, 58, 218, 0.952);;
    min-width: 160px;
    box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
    z-index: 1;
    border: 2px solid black;
}

/* Style the dropdown links */
.dropdown-content a {
    color: black;
    padding: 12px 16px;
    text-decoration: none;
    display: block;
}

/* Change color of dropdown links on hover */
.dropdown-content a:hover {
    background-color: rgba(60, 100, 231, 0.952);;
}
.dropdown {
            position: absolute;
            top: 20px; /* Adjust the top position as needed */
            right: 100px; }

            .next-button {
            align-self: flex-end;
            margin-top: auto;
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            
        }
        .next-button {
            align-self: flex-end;
            margin-top: auto;
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            position:right;
        }

    </style>
</head>

            </div>
            </div>
            <!--script for drop-->
            <script>
            document.addEventListener("DOMContentLoaded", function () {
                const dropdownButton = document.getElementById("dropdown-button");
                const dropdownContent = document.getElementById("dropdown-content");
            
                // Toggle dropdown content when the button is clicked
                dropdownButton.addEventListener("click", function () {
                    if (dropdownContent.style.display === "block") {
                        dropdownContent.style.display = "none";
                    } else {
                        dropdownContent.style.display = "block";
                    }
                });
            
                // Close the dropdown if the user clicks outside of it
                document.addEventListener("click", function (event) {
                    if (!event.target.matches("#dropdown-button")) {
                        dropdownContent.style.display = "none";
                    }
                });
            
                // Prevent the dropdown from closing when clicking inside it
                dropdownContent.addEventListener("click", function (event) {
                    event.stopPropagation();
                });
            });</script>

        <script>
            // Function to show the selected section and hide others
            function showSection(selectedMode) {
                const sections = document.querySelectorAll('.section');
                sections.forEach(section => {
                    section.style.display = 'none'; // Hide all sections
                });
    
                const selectedSection = document.getElementById(selectedMode + '-section');
                if (selectedSection) {
                    selectedSection.style.display = 'block'; // Show the selected section
                }
            }
    
            // Event listeners for dropdown menu links
            const dropdownLinks = document.querySelectorAll('.dropdown-content a');
            dropdownLinks.forEach(link => {
                link.addEventListener('click', function (event) {
                    event.preventDefault();
                    const selectedMode = this.getAttribute('data-mode');
                    document.getElementById('dropdown-button').textContent = this.textContent; // Update the button text
                    showSection(selectedMode);
                });
            });
    
            // Initially, show the default selected section (User Mode)
            showSection('user');
        </script>
